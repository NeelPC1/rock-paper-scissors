<!DOCTYPE html>
<html lang="en">
<head>
   <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
   <h1>Rock Paper Scissors</h1>
   <div class="choices">
      <button id="rock"><img src="https://www.pngitem.com/pimgs/m/212-2122744_rock-paper-scissors-clipart-png-download-rock-paper.png"alt="paper"></button>
      <button id="paper"><img src="https://www.svgrepo.com/show/314117/hand-paper-solid.svg" alt="paper"></button>
      <button id="scissors"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT06yc8amcwU6OT0-cXhY-iPiDf6B7XLU3cQ&s" alt="scissors"></button>
   </div>
   <div class="results">
      <p id="computer-choice">Computer's choice: </p>
      <p id="human-score">Your score: 0</p>
      <p id="computer-score">Computer's score: 0</p>
      <p id="winner"></p>
      <button id="reset" style="display:none;">Reset Game</button>
   </div>
   <script src="main.js"></script>
</body>
</html>
